<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>TITLE</title>
  </head>
  <body>
      <div class="jumbotron" id="intro">
        <div class="container">
          <h1>Choose Your Next Adventure</h1>
          <p>Welcome to the vacation robot! Answer a few questions and receive your personalized vacation recommendation.</p>
          <button type="button" class="btn btn-primary" id="startSurvey">Begin Survey</button>
        </div>
      </div>

    <div class="container" id="survey">
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Your Age</label>
          <input id="age" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-warning">Get your Recommendation!</button>
      </form>
    </div>

    <div class="container" id="reco">
      <h1>Your Personalized Travel Recommendation</h1>
      <p>your name is <span class="name"></span> and your age is <span class="age"></span></p>
    </div>


  </body>
</html>
